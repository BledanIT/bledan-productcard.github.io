<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="cream-bg montserrat-regular">
  <div class="white-bg card">
    <img class="mobileImage" src="images\image-product-mobile.jpg">
    <img class="desktopImage" src="images\image-product-desktop.jpg">
    <h1 class="category textContent montserrat-regular dark-grayish-blue-text">Perfume</h1>
    <h1 class="name textContent fraunces">Gabrielle Essence Eau De Parfum</h1>
    <p class="description textContent montserrat-regular dark-grayish-blue-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="price textContent">
      <h1 class="fraunces dark-cyan-text">$149.99</h1>
      <p class="montserrat-regular dark-grayish-blue-text">$169.99</p>
    </div>
    <button class="btn textContent white-text dark-cyan-bg montserrat-large">
      <icon class="icon"></icon>
      <span>Add to Cart</span>
    </button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bledan</a>.
  </div>
</body>
</html>
